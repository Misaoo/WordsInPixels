	<body>
		<h1>Words in Pixels</h1>

<div id="line">
	<div class="pixel-grid brown" data-char="q" data-color="brown"></div>
	<div class="pixel-grid maroon" data-char="a" data-color="maroon"></div>
	<div class="pixel-grid crimson" data-char="b" data-color="crimson"></div>

	<div class="pixel-grid medium-purple" data-char="w" data-color="medium-purple"></div>
	<div class="pixel-grid medium-orchid" data-char="x" data-color="medium-orchid"></div>

	<div class="pixel-grid plum" data-char="z" data-color="plum"></div>
	<div class="pixel-grid orchid" data-char="å" data-color="orchid"></div>
	<div class="pixel-grid medium-violet-red" data-char="ä" data-color="medium-violet-red"></div>
	<div class="pixel-grid pink" data-char="ö" data-color="pink"></div>
</div>

<br>
<br>

	</div>
<textarea class="textinput" id="textfield" placeholder="Here be text."></textarea>
